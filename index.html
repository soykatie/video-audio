<!DOCTYPE html>
<html lang="ru">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео | Рио из "Бумажного дома"</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

    <div class="content">

        <video id="video" src="rio.mp4" poster="images/rio.jpg" preload="metadata"></video>

        <div class="name">Rio (from "La Casa De Papel") - edit</div>

        <div class="control_panel">

            <div class="volume">
                <img src="images/voice.png" id="volume_stop" alt="voice-img">
                <input class="volume_set" type="range" step="0.1" min="0" max="1" value="0.5" id="volume">
            </div>

            <div class="buttons_play">
                <img src="images/rewind.png" id="back" alt="rewind-img">
                <img src="images/play.png" id="play" alt="play-img">
                <img src="images/forward.png" id="next" alt="forward-img">
            </div>

            <img src="images/expand.png" id="full" alt="expand-img">

        </div>

        <div class="timer">
            <p id="timer">00:00</p>
            <input type="range" class="range_time" id="range" value="0">
        </div>

        <div>
            <button id="slower">медленнее</button>
            <button id="faster">быстрее</button>
            <span id="playbackRate"></span>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
